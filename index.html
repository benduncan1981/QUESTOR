<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relationship Reflection: Snarky Edition</title>
<style>
body {
    margin: 0;
    font-family: "Georgia", serif;
    background: #2c003e;
    color: #f2e6ff;
    padding: 0;
}
.card {
    max-width: 720px;
    margin: 50px auto;
    background: #4b0073;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    border: 4px solid #1f0026;
}
h1 {
    font-size: 36px;
    text-align: center;
    margin-bottom: 20px;
}
p.description {
    font-size: 18px;
    text-align: center;
    margin-bottom: 40px;
}
button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 16px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #9b00d0;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    background: #c45ce0;
}
button.selected {
    background: #ff77ff;
    color: #2c003e;
}
.progress {
    font-size: 14px;
    color: #f2dfff;
    margin-bottom: 20px;
    text-align: center;
}
.scene-text {
    font-size: 20px;
    line-height: 1.6;
    margin-bottom: 20px;
    text-align: center;
}
.hidden { display: none; }
</style>
</head>
<body>

<div class="card" id="cover">
<h1>Relationship Reflection: Snarky Edition</h1>
<p class="description">A brutally honest, slightly sarcastic journey into our relationship. Pick the things that apply, and see how much you really know about each other. Love, hate, and everything in between.</p>
<button id="startBtn">Start</button>
</div>

<div class="card hidden" id="game">
<p class="progress" id="progressText"></p>
<div class="scene-text" id="sceneText"></div>
<div id="choices"></div>
<button id="submitBtn" class="hidden">Submit</button>
</div>

<div class="card hidden" id="feedback"></div>

<script>
// ===== Questions =====
const questions = [
  {id:"q1", text:"What makes you feel appreciated?", options:["Compliments","Acts of service","Quality time","Small gifts","Cuddles"], tags:["appreciation"]},
  {id:"q2", text:"Behaviours of your partner that annoy you?", options:["Interrupting","Criticism","Forgetfulness","Ignoring me","Other weird stuff"], tags:["frustration"]},
  {id:"q3", text:"Fun stuff you enjoy together?", options:["Adventure / outdoors","Quiet evenings","Playing games","Cooking","Movie nights"], tags:["fun"]},
  {id:"q4", text:"How do you like to communicate?", options:["Talk immediately","Take time","Use sarcasm","Other"], tags:["communication"]},
  {id:"q5", text:"Physical affection you enjoy?", options:["Hugs","Holding hands","Cuddles","Kisses","Other"], tags:["affection"]},
  {id:"q6", text:"Things you want more of?", options:["Adventures","Playfulness","Support","Romance","Other"], tags:["growth"]},
  {id:"q7", text:"Things you want less of?", options:["Nagging","Chores","Stress","Screen time","Other"], tags:["growth"]}
  // expand up to 50+ questions
];

// ===== Variables =====
let currentIndex = 0;
let selectedOptions = [];
let answers = JSON.parse(localStorage.getItem("relationshipSnarky")) || {};

// ===== Cover Page =====
document.getElementById("startBtn").onclick = () => {
  document.getElementById("cover").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  renderQuestion();
};

// ===== Render Question =====
function renderQuestion() {
  selectedOptions = [];
  const q = questions[currentIndex];
  document.getElementById("progressText").textContent = `Question ${currentIndex+1} of ${questions.length}`;
  document.getElementById("sceneText").textContent = q.text;

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => toggleSelection(btn, opt);
    choicesDiv.appendChild(btn);
  });

  document.getElementById("submitBtn").classList.remove("hidden");
}

// ===== Toggle Selection =====
function toggleSelection(button, option) {
  if (selectedOptions.includes(option)) {
    selectedOptions = selectedOptions.filter(o => o !== option);
    button.classList.remove("selected");
  } else {
    selectedOptions.push(option);
    button.classList.add("selected");
  }
}

// ===== Submit Button =====
document.getElementById("submitBtn").onclick = () => {
  if (selectedOptions.length === 0) { alert("Pick at least one, genius."); return; }
  answers[questions[currentIndex].id] = [...selectedOptions];
  localStorage.setItem("relationshipSnarky", JSON.stringify(answers));
  currentIndex++;
  if (currentIndex >= questions.length) { showFeedback(); }
  else { renderQuestion(); }
};

// ===== Feedback =====
function showFeedback() {
  document.getElementById("game").classList.add("hidden");
  const feedbackDiv = document.getElementById("feedback");
  feedbackDiv.classList.remove("hidden");

  let html = "<h1>Snarky Reflection Report</h1>";
  questions.forEach(q => {
    html += `<p><strong>${q.text}</strong><br>`;
    html += answers[q.id].join(", ");
    html += "</p>";
  });

  html += "<h2>Insights & Suggestions</h2>";
  html += "<p><strong>Strengths:</strong> You clearly appreciate each other and have fun together. Keep it spicy.</p>";
  html += "<p><strong>Areas to Improve:</strong> Watch out for annoying habits, nagging, and stress. Maybe talk it out before things explode.</p>";

  html += `<p><strong>Export via email:</strong><br><a href="mailto:?subject=My Relationship Reflection&body=${encodeURIComponent(generateEmailText())}">Send Email</a></p>`;

  feedbackDiv.innerHTML = html;
  localStorage.removeItem("relationshipSnarky");
}

// ===== Email Text =====
function generateEmailText() {
  let text = "Hi,\n\nHere's what I picked during this snarky reflection:\n\nStrengths:\n";
  for (let q of questions) {
    text += `- ${q.text}: ${answers[q.id].join(", ")}\n`;
  }
  text += "\nLove,\n[Your Name]";
  return text;
}
</script>
</body>
</html>
