<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relationship Reflection Journal</title>
<style>
body {
    margin: 0;
    font-family: "Georgia", "Times New Roman", serif;
    background: #3b2f2f;
    color: #f5f0dc;
    padding: 20px;
}
.card {
    max-width: 700px;
    margin: auto;
    background: #5a4538;
    padding: 30px;
    border-radius: 16px;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.4);
    border: 4px solid #3b2f2f;
}
h1 {
    font-family: "Georgia", serif;
    font-size: 28px;
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
}
.scene-text {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
}
button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #7c5a42;
    color: #f5f0dc;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    background: #a17758;
}
button:disabled {
    background: #4b3628;
    cursor: not-allowed;
}
input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border-radius: 6px;
    border: 1px solid #a17758;
    background: #7c5a42;
    color: #f5f0dc;
    font-family: Georgia, serif;
}
textarea { resize: vertical; }
#feedback { font-size: 18px; line-height: 1.6; }
.progress { font-size: 14px; color: #f5f0dc; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="card">
<h1>Relationship Reflection Journal</h1>

<div id="game">
<p class="progress" id="progressText"></p>
<div id="sceneText" class="scene-text"></div>
<div id="choices"></div>
<button id="nextBtn" class="hidden">Next</button>
</div>

<div id="feedback" class="hidden"></div>
</div>

<script>
// ===== Question Bank =====
const questions = [
  {
    id: "likes",
    text: "What makes you feel appreciated in the relationship?",
    type: "multi",
    options: ["Compliments", "Acts of service", "Quality time", "Small gifts", "Other"]
  },
  {
    id: "dislikes",
    text: "What behaviours of your partner frustrate you?",
    type: "multi",
    options: ["Interrupting", "Criticism", "Forgetfulness", "Not listening", "Other"]
  },
  {
    id: "fun",
    text: "What kinds of activities make you happiest together?",
    type: "multi",
    options: ["Adventure / outdoors", "Quiet evenings", "Playing games", "Cooking together", "Other"]
  },
  {
    id: "communication",
    text: "How do you prefer to communicate about conflicts?",
    type: "single",
    options: ["Talk immediately", "Take time and reflect", "Use playful or gentle tone", "Other"]
  },
  {
    id: "physical",
    text: "What types of physical affection do you enjoy most?",
    type: "multi",
    options: ["Hugs", "Holding hands", "Cuddling", "Kisses", "Other"]
  },
  {
    id: "goals",
    text: "What do you want to do more of in your relationship?",
    type: "multi",
    options: ["Spend time together", "Plan adventures", "Support each other emotionally", "Play and be silly", "Other"]
  },
  {
    id: "improvements",
    text: "What would you like to improve about yourself for the relationship?",
    type: "text"
  },
  {
    id: "partner_reflection",
    text: "What would you like to share with your partner about yourself?",
    type: "text"
  }
  // You can expand to 50-100 questions
];

// ===== Variables =====
let currentIndex = 0;
let answers = JSON.parse(localStorage.getItem("relationshipReflection")) || {};

// ===== Render Scene =====
function renderScene() {
  const q = questions[currentIndex];
  const sceneDiv = document.getElementById("sceneText");
  const choicesDiv = document.getElementById("choices");
  const progressText = document.getElementById("progressText");
  
  progressText.textContent = `Question ${currentIndex+1} of ${questions.length}`;
  
  sceneDiv.textContent = q.text;
  choicesDiv.innerHTML = "";

  if (q.type === "multi" || q.type === "single") {
    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => selectChoice(opt, q.type);
      choicesDiv.appendChild(btn);
    });
    if (q.options.includes("Other")) {
      const input = document.createElement(q.type === "multi" ? "textarea" : "input");
      input.placeholder = "Write your own...";
      input.id = "otherInput";
      choicesDiv.appendChild(input);
    }
  } else if (q.type === "text") {
    const textarea = document.createElement("textarea");
    textarea.id = "textInput";
    textarea.placeholder = "Write your answer...";
    choicesDiv.appendChild(textarea);
  }

  document.getElementById("nextBtn").classList.add("hidden");
}

// ===== Handle Choice =====
function selectChoice(choice, type) {
  const q = questions[currentIndex];
  if (type === "single") {
    answers[q.id] = choice === "Other" ? document.getElementById("otherInput").value || "Other" : choice;
  } else if (type === "multi") {
    if (!answers[q.id]) answers[q.id] = [];
    if (choice === "Other") {
      const val = document.getElementById("otherInput").value;
      if (val && !answers[q.id].includes(val)) answers[q.id].push(val);
    } else if (!answers[q.id].includes(choice)) answers[q.id].push(choice);
  }
  localStorage.setItem("relationshipReflection", JSON.stringify(answers));
  document.getElementById("nextBtn").classList.remove("hidden");
  // disable buttons to prevent duplicate clicks
  const buttons = document.querySelectorAll("#choices button");
  buttons.forEach(b => b.disabled = true);
}

// ===== Next Button =====
document.getElementById("nextBtn").onclick = () => {
  currentIndex++;
  if (currentIndex >= questions.length) {
    showFeedback();
  } else {
    renderScene();
  }
};

// ===== Generate Feedback =====
function showFeedback() {
  document.getElementById("game").classList.add("hidden");
  const feedbackDiv = document.getElementById("feedback");
  feedbackDiv.classList.remove("hidden");

  let html = "<h2>Your Reflection Report</h2>";

  // Section by section
  questions.forEach(q => {
    html += `<p><strong>${q.text}</strong><br>`;
    const ans = answers[q.id];
    if (Array.isArray(ans)) html += ans.join(", ");
    else html += ans || "No response";
    html += "</p>";
  });

  // Personalized suggestions (basic example)
  html += "<h3>Insights & Suggestions</h3>";
  html += "<p>Strengths: ";
  if (answers.likes) html += `You value appreciation and recognize what you enjoy most. `;
  if (answers.fun) html += `You both enjoy shared activities and playfulness.`;
  html += "</p>";

  html += "<p>Areas to improve: ";
  if (answers.dislikes) html += `Be aware of what frustrates each other and try to address it gently. `;
  if (answers.communication) html += `Notice preferred communication styles and adapt accordingly.`;
  html += "</p>";

  // Export as email
  html += `<p><strong>Export your report via email:</strong><br>`;
  html += `<a href="mailto:?subject=My Relationship Reflection&body=${encodeURIComponent(generateEmailText())}">Send Email</a></p>`;

  feedbackDiv.innerHTML = html;

  // Clear stored answers to allow replay
  localStorage.removeItem("relationshipReflection");
}

// ===== Generate Email Text =====
function generateEmailText() {
  let text = "Hi,\n\nI've completed a reflection on our relationship and wanted to share what I've learned:\n\nStrengths:\n";
  if (answers.likes) text += "- You value appreciation and recognition\n";
  if (answers.fun) text += "- Shared activities and playfulness\n";

  text += "\nAreas to improve:\n";
  if (answers.dislikes) text += `- Watch out for: ${Array.isArray(answers.dislikes) ? answers.dislikes.join(", ") : answers.dislikes}\n`;
  if (answers.communication) text += `- Communication style: ${answers.communication}\n`;

  text += "\nOther reflections:\n";
  if (answers.improvements) text += `- Personal improvement: ${answers.improvements}\n`;
  if (answers.partner_reflection) text += `- What I want to share: ${answers.partner_reflection}\n`;

  text += "\nLove,\n[Your Name]";
  return text;
}

// ===== Initial render =====
renderScene();
</script>
</body>
</html>
